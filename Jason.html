            <p> Jason Todd es un personaje de DC Comics creado en 1983, un anti-héroe y más conocido como por haber sido "el segundo Robin".
                El personaje era el reemplazo de Dick Grayson (Robin original) como aliado de Batman, ya que Grayson había crecido y se había convertido en el héroe Nightwing.</p>
